<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700">
  <rect width="100%" height="100%" fill="#0f172a"/>
  <text x="50%" y="60" fill="#e2e8f0" font-size="28" text-anchor="middle" font-family="system-ui">
    Krako 1.0 vs Krako 2.0 (placeholder)
  </text>

  <!-- Table grid -->
  <g stroke="#334155" stroke-width="2" fill="#0b1220">
    <rect x="100" y="120" width="1000" height="480"/>
    <!-- columns -->
    <line x1="450" y1="120" x2="450" y2="600"/>
    <line x1="800" y1="120" x2="800" y2="600"/>
    <!-- rows -->
    <line x1="100" y1="200" x2="1100" y2="200"/>
    <line x1="100" y1="280" x2="1100" y2="280"/>
    <line x1="100" y1="360" x2="1100" y2="360"/>
    <line x1="100" y1="440" x2="1100" y2="440"/>
    <line x1="100" y1="520" x2="1100" y2="520"/>
  </g>

  <!-- Headings -->
  <g fill="#e2e8f0" font-family="system-ui" font-size="16">
    <text x="275" y="165" text-anchor="middle">Feature</text>
    <text x="625" y="165" text-anchor="middle">Krako 1.0</text>
    <text x="975" y="165" text-anchor="middle">Krako 2.0</text>

    <!-- Rows -->
    <text x="130" y="240">Task Decomposition</text>
    <text x="480" y="240">CHUNK micro-tasks</text>
    <text x="830" y="240">Advanced CHUNKs + metadata</text>

    <text x="130" y="320">Infrastructure</text>
    <text x="480" y="320">Idle devices only</text>
    <text x="830" y="320">Hybrid (Edge + Cloud/MEC)</text>

    <text x="130" y="400">Models</text>
    <text x="480" y="400">General LLM</text>
    <text x="830" y="400">SLM-first + Graph + LLM fallback</text>

    <text x="130" y="480">Security</text>
    <text x="480" y="480">Basic quorum</text>
    <text x="830" y="480">Consensus + Trust Score + logs</text>

    <text x="130" y="560">Demand Focus</text>
    <text x="480" y="560">3DGS niche</text>
    <text x="830" y="560">Tutor · API · Mission-critical</text>
  </g>
</svg>
